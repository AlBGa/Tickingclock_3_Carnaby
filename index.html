	<script>
		var hourhand = document.getElementById('hourhand');
		var minutehand = document.getElementById('minutehand');
		var timerend = new Date(2018, 8, 3);
		
		var checkDayEnd = function() {
			var date = new Date();
			document.getElementById('daystoend').textContent =  Math.floor((timerend - date)/ 86400000); 
		}

		var clockhands = function() {
			var date = new Date();
			var hr = date.getHours();
			var mn = date.getMinutes();
			var sc = date.getSeconds();
			var hrPosition = hr*360/12 + ((mn * 360/60)/12);
			var minPosition = (mn * 360/60) + (sc* 360/60)/60;
			var secPosition = sc * 360/60;
			hourhand.style.webkitTransform = "rotate(" + hrPosition + "deg)";
			//hourhand.style.webkitTransform += "scale(0.8)";
			hourhand.style.mozTransform = "rotate(" + hrPosition + "deg)";
			//hourhand.style.mozTransform += "scale(0.8)";
			hourhand.style.OTrasnform = "rotate(" + hrPosition + "deg)";
			//hourhand.style.OTransform += "scale(0.8)";
			hourhand.style.msTransform = "rotate(" + hrPosition + "deg)";
			//hourhand.style.msTransform += "scale(0.8)";
			hourhand.style.transform = "rotate(" + hrPosition + "deg)";
			//hourhand.style.transform += "scale(0.8)";


			minutehand.style.webkitTransform = "rotate(" + minPosition + "deg)";
			//minutehand.style.webkitTransform += "scale(0.8)";
			minutehand.style.mozTransform = "rotate(" + minPosition + "deg)";
			//minutehand.style.mozTransform += "scale(0.8)";
			minutehand.style.OTrasnform = "rotate(" + minPosition + "deg)";
			//minutehand.style.OTransform += "scale(0.8)";
			minutehand.style.msTransform = "rotate(" + minPosition + "deg)";			
			//minutehand.style.msTransform += "scale(0.8)";
			minutehand.style.transform = "rotate(" + minPosition + "deg)";
			//minutehand.style.transform += "scale(0.8)";
			checkDayEnd();
		}
		var interval = setInterval(clockhands, 1000);


	</script>
